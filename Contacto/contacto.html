          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"

          <img src="../images/E100x150.png" alt="Hamburguesa" />

          tabindex="-1"

                src="../images/EcodePNG.png"

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 me-3">

              <li class="nav-item mt-4">
                <a class="nav-link underline left" href="#">ABOUT</a>
              </li>
              <li class="nav-item mt-4">

    <!--Fin de la Barrade navegacion-->

    <!--Div central con el formulario : h1 form -> 5div-->
    <div
      class="col-12 d-flex justify-content-center flex-column pt-5 align-items-center formulario mt-5"
    >
      <h1 class="display-2 mb-5">Contact Us</h1>
      <form
        class="d-flex justify-content-center gap-5 flex-wrap col-sm-12 col-md-8 form-group"
      >
        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 px-2" for="Name">Nombre: </label>
          <input
            class="form-control form-control-lg"
            type="Name"
            required
            pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ]+([\s.]+[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)*$"
            title="Escriba una nombre válido, sin números ni caracteres especiales"
          />
        </div>

        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 px-2" for="Correo">Correo: </label>
          <input
            class="form-control form-control-lg"
            type="email"
            id="correo"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Siga el formato [nombre]@[dominio].[2 caracteres min]"
          />
        </div>

        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 px-2" for="Desplegable">Service: </label>
          <select
            class="form-select form-select-lg"
            id="desplegable"
            name="desplegable"
          >
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
          </select>
        </div>

        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 px-2" for="Telefono">Telefono: </label>
          <input
            class="form-control form-control-lg"
            type="tel"
            required
            pattern="[0-9]{9}"
            maxlength="9"
          />
        </div>

        <div
          class="col-sm-12 col-md-10 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 px-2" for="Message">Your Message: </label>
          <textarea
            class="form-control form-control-lg"
            name="messageArea"
            rows="5"
          ></textarea>
        </div>

        <div class="col-12 d-flex justify-content-around align-items-start">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Copy" />
            <label class="h6 form-check-label" for="Copy">Send me a copy</label>
          </div>

          <input
            class="btn btn-lg btn-info text-light boton"
            type="submit"
            value="Send message"
          />
        </div>
      </form>
    </div>
    <!--Fin del formulario-->

    <hr class="border border-2 border-info" />

    <!--Inicio footer-->
    <footer class="col-12 justify-content-evenly align-items-center">
      <div class="col-5 d-flex justify-content-evenly">

      >

          src="../images/ESVG-03.svg"
          alt="Ecode"
        />

        </li>
        <li id="icon">

        <li id="icon">

        </li>
        <li id="icon">
          <i class="fa-brands fa-instagram fa-2xl"></i>
        </li>
      </div>
    </footer>
    <!--Fin del footer-->
