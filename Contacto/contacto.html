<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecode - contacto</title>

    <link rel="stylesheet" href="contacto.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="col-12 d-flex justify-content-evenly align-items-center">
      <div class="col-8">
        <img class="col-5 logo" src="/images/EcodeSVG.svg" alt="Ecode" />
      </div>
      <div class="col-4 d-flex justify-content-evenly gap-2">
        <a href="#">Home</a>
        <a href="#">Templates</a>
        <a href="#">About</a>
        <a href="#">Work</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </div>
    </header>
    <div
      class="col-12 h-75 d-flex justify-content-center flex-column pt-5 align-items-center"
    >
      <h1 class="display-1">Contact Us</h1>
      <form
        class="bg-danger d-flex justify-content-center align-items-center gap-5 flex-wrap col-8"
      >
        <div
          class="bg-info col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Name">Nombre: </label>
          <input class="form-control" type="Name" />
        </div>

        <div
          class="bg-info col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Correo">Correo: </label>
          <input class="form-control" type="email" id="correo"">
        </div>

        <div
          class="bg-info col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Desplegable">Desplegable: </label>
          <select class="form-select" id="desplegable" name="desplegable">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
          </select>
        </div>

        <div
          class="bg-info col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Telefono">Telefono: </label>
          <input class="form-control" type="tel" />
        </div>

        <div
          class="bg-info col-10 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Telefono">Your message: </label>
          <textarea class="col-12" name="messageArea" rows="5"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
