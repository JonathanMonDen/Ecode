    <div
      class="col-12 d-flex justify-content-center flex-column pt-5 align-items-center formulario"
    >
      <h1 class="display-1 mb-5">Contact Us</h1>
      <form
        class="d-flex justify-content-center gap-5 flex-wrap col-sm-12 col-md-8 form-group"
      >
        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 fw-bold px-2" for="Name">Nombre: </label>
          <input class="form-control form-control-lg" type="Name" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ]+([\s.]+[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)*$" title="Escriba una nombre válido, sin números ni caracteres especiales">
        </div>

        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 fw-bold px-2" for="Correo">Correo: </label>
          <input class="form-control form-control-lg" type="email" id="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Siga el formato [nombre]@[dominio].[2 caracteres min]">
        </div>

        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 fw-bold px-2" for="Desplegable">Service: </label>
          <select class="form-select form-select-lg" id="desplegable" name="desplegable">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
          </select>
        </div>

        <div
          class="col-sm-12 col-md-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 fw-bold px-2" for="Telefono">Telefono: </label>
          <input class="form-control form-control-lg" type="tel" required pattern="[0-9]{9}" maxlength="9">
        </div>

        <div
          class="col-sm-12 col-md-10 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="h6 fw-bold px-2" for="Telefono">Your Message: </label>
          <textarea class="form-control form-control-lg" name="messageArea" rows="5"></textarea>
        </div>
      

      <div class="col-12 d-flex justify-content-around align-items-start ">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Copy">
        <label class="h6 fw-bold form-check-label" for="Copy">Send me a copy</label>
        </div>
        

        <input class="btn btn-lg btn-info text-light boton" type="submit" value="Send message">
      </div>
    
    </form>
