<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecode - contacto</title>

    <link rel="stylesheet" href="contacto.css" />

    <script src="https://kit.fontawesome.com/ad4441e58a.js" crossorigin="anonymous"></script>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-light">
    <header class="col-12 d-flex justify-content-between align-items-center">
      <div class="col-8-lg col-5-md mx-3 mt-3">
        <img class="col-5-lg col-6-md logo" src="/images/EcodeSVG.svg" alt="Ecode" />
      </div>
      <div class="col-4-lg col-5-md d-flex justify-content-evenly gap-4 mx-5 mt-3">
        <a class="underline left" href="#">Home</a>
        <a  class="underline left" href="#">Templates</a>
        <a  class="underline left" href="#">About</a>
        <a  class="underline left" href="#">Work</a>
        <a  class="underline left" href="#">Pricing</a>
        <a  class="underline left" href="#">Contact</a>
      </div>
    </header>
    <div
      class="col-12 d-flex justify-content-center flex-column pt-5 align-items-center formulario"
    >
      <h1 class="display-1">Contact Us</h1>
      <form
        class="d-flex justify-content-center gap-5 flex-wrap col-8"
      >
        <div
          class="col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Name">Nombre: </label>
          <input class="form-control form-control-lg" type="Name" />
        </div>

        <div
          class="col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Correo">Correo: </label>
          <input class="form-control form-control-lg" type="email" id="correo"">
        </div>

        <div
          class="col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Desplegable">Desplegable: </label>
          <select class="form-select form-control-lg" id="desplegable" name="desplegable">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
          </select>
        </div>

        <div
          class="col-5 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Telefono">Telefono: </label>
          <input class="form-control form-control-lg" type="tel" />
        </div>

        <div
          class="col-10 d-flex justify-content-center align-items-start flex-column"
        >
          <label class="px-2" for="Telefono">Your message: </label>
          <textarea class="col-12" name="messageArea" rows="5"></textarea>
        </div>
      

      <div class="col-12 d-flex justify-content-around align-items-start">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Copy">
        <label class="form-check-label" for="Copy">Send me a copy</label>
        </div>
        

        <input class="btn btn-lg btn-info text-light" type="submit" value="Send message">
      </div>
    
    </form>
    </div>

    <hr>

    <footer class="col-12 d-flex justify-content-evenly align-items-center">
      <div class="col-4 d-flex justify-content-evenly gap-5 mx-5 mt-3">
        <a class="underline left" href="#">Home</a>
        <a  class="underline left" href="#">Templates</a>
        <a  class="underline left" href="#">About</a>
        <a  class="underline left" href="#">Work</a>
        <a  class="underline left" href="#">Pricing</a>
        <a  class="underline left" href="#">Contact</a>
      </div>

      <div class="col-2 d-flex flex-column justify-content-center align-items-center">
        <img class="col-3" src="/images/ESVG-03.svg" alt="Ecode">
        <p>info@ecode.com</p>
      </div>
    

    <div class="col-4 d-flex justify-content-evenly gap-5 mx-5 mt-3">
      <i class="fa-brands fa-twitter fa-2xl"></i>
      <i class="fa-brands fa-linkedin fa-2xl"></i>
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
    </div>
  
  </footer>
  </body>
</html>
